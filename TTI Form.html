<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gov.TTI Form</title>
    <link rel="stylesheet" href="Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">

    <!--Giving parant div up with 2 child divs-->
    <div class="up">
        <div class="sign">
        <h3>Signup</h3>
        </div>
    <div class="cross">
        <i class="fa-solid fa-circle-xmark" style="color: rgba(0, 0, 0, 0.397);"></i>
        </div>
    </div>
    <!--Making login links and image in 2 parant divs with 2 sections-->
    <div class="login">
        <div class="log">
            <section>
            <p style="font-size: 18px; margin-left: 20px;">Already have an account? <span>Login.</span></p>
            <br>
            <p style="font-size: 19px; margin-left: 20px"><span>Login</span>
            <i class="fa-solid fa-arrow-right" style="color: #105ce0;"></i></p>
            </section>

            <section class="im">
            <img src="01.jpg" width="160px" height="130px">
            </section>
        </div>
    </div>
    <!--Making form in parant div fom and 1 child div foo-->
    <div class="fom">
        <form>
            <label for="username">Username:</label>
            <input type = "text" id = "username" name = "UserName" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="confirm password">Confirm Password:</label>
            <input type="confirm password" id="confirm password" name="confirm password" required>
            <br><br>
            <label for="email address">Email Address:</label>
            <input type="email address" id="email address" name="email address" required>
            <br><br>
            <label for="first name">First Name:</label>
            <input type="text" id="first name" name="first name" required>
            <br><br>
            <label for="last name">Last Name:</label>
            <input type="text" id="last name" name="last name" required>
            <br>
            <div class="check">
            <p><input type="checkbox" id="checkbox" required> I have read the Grooveshark Terms of Services.</p>
            </div>
        
    </div>
    <!--Signup button in div signup-->
    <div class="siup">
    <div class="signup">
        <button type="signup">Signup</button>
    </div>
    </div>
</form>


    </div>
</body>
</html>
